
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Polymarket Mobile App Design</title>
      <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%236366f1'/%3E%3Cpath d='M20 70 L30 50 L40 60 L50 40 L60 55 L70 45 L80 65' stroke='white' stroke-width='4' fill='none'/%3E%3C/svg%3E" />
      <link rel="alternate icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%236366f1'/%3E%3Cpath d='M20 70 L30 50 L40 60 L50 40 L60 55 L70 45 L80 65' stroke='white' stroke-width='4' fill='none'/%3E%3C/svg%3E" />
    </head>

    <body>
      <div id="root"></div>
      <!-- Early guard script: sets safe defaults for known window properties
           to reduce race conditions with browser extensions that attempt
           to redefine them. This runs before the app module. -->
      <script>
        (function(){
          try {
            if (typeof window !== 'undefined') {
              // If ethereum isn't present, define a harmless stub so
              // extensions that try to redefine it won't throw.
              if (!Object.prototype.hasOwnProperty.call(window, 'ethereum')) {
                Object.defineProperty(window, 'ethereum', {
                  configurable: true,
                  enumerable: false,
                  writable: true,
                  value: undefined,
                });
              }

              // Mark that our guard ran so other scripts can check it.
              if (!Object.prototype.hasOwnProperty.call(window, '__polyfield_guards__')) {
                Object.defineProperty(window, '__polyfield_guards__', {
                  configurable: true,
                  enumerable: false,
                  writable: false,
                  value: true,
                });
              }
            }
          } catch (e) {
            // Ignore â€” we don't want to block page load for this best-effort guard.
          }
        })();
      </script>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
